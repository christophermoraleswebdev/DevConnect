<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://kit.fontawesome.com/b8d3962bdb.js" crossorigin="anonymous"></script>
      <script src="script.js" defer></script>
      <title>DevConnect</title>
</head>
<nav class="navbar">
      <div class="navbar-logo">
            <h1>DevConnect</h1>
      </div>
      <ul class="navbar-menu">
            <li class="navbar-item">
                  <a href="#">Home</a>
            </li>
            <li class="navbar-item">
                  <a href="#">Profile</a>
            </li>
            <li class="navbar-item">
                  <a href="#">Friends</a>
            </li>
            <li class="navbar-item">
                  <a href="#" id="signOutButton">Sign-out</a>
            </li>
      </ul>
</nav>

<body>
      <div class="container">
            <div class="sidebar">
                  <div class="profile">
                        <img src="./img/aboutMe.jpg" alt="Profile Image" class="profile-image">
                        <span class="profile-name">Update User Profile</span>
                  </div>
                  <div class="find-friends">
                        <input id="searchInput" type="text" placeholder="Find a Friend" class="search-bar">
                        <button id="searchButton" class="searchButton">Search</button>
                  </div>
                  <div class="findFriends"></div>
                  <div class="post">
                        <span>Make a Post:</span>
                        <textarea name="post" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div class="buttons">
                        <button class="add-image-button">
                              <i class="fa-regular fa-image"></i>
                              <span class="button-text">Add Image</span>
                        </button>
                        <button class="post-button">Post</button>
                  </div>                    
            </div>
            <div class="feed">
                  <h1 class="feed-title">Posts/Feed</h1>
                  <div class="post-item">
                        <div class="post-header">
                              <img src="./img/aboutMe.jpg" alt="User Profile Image" class="user-profile-image">
                              <span class="username">Username</span>
                              <span class="timestamp">2 hours ago</span>
                        </div>
                        <div class="post-content">
                              <img src="https://images.unsplash.com/photo-1508558936510-0af1e3cccbab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Post Image" class="post-image">
                              <p class="post-description">Today I am victorious! I have finally figured out how to connect the front-end to the back-end </p>
                        </div>
                        <!-- <div class="post-comments">
                              <ul class="comments-list">
                                    <li class="comment">Comment 1</li>
                                    <li class="comment">Comment 2</li>
                                    <li class="comment">Comment 3</li>
                              </ul>
                        </div> -->
                  </div>
                  <!-- More post items can be added here -->
            </div>
      </div>
      
      
      
      <div id="create-account" class="hidden"></div>
      <div id="loginForm" class="hidden"></div>
      <div id="signOutButton" class="hidden"></div>
      <div id="createAccountForm" class="hidden"></div>
</body>
</html>
