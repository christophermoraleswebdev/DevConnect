<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="script.js" defer></script>
      <title>DevConnect</title>
</head>
<body>
      <div class="landing-title">
            <h1>DevConnect</h1>
            <p>
                  DevConnect is a vibrant online community designed exclusively for developers.
            </p>
      </div>
      <!-- Login -->
      <div class="create-form">
            <form id="createAccountForm" enctype="multipart/form-data">
                  <h1>Create Your Account</h1>
                  <input type="text" id="name" name="name" required placeholder="Name"><br>
                  <input type="text" id="username" name="username" required placeholder="Username"><br>
                  <input type="email" id="email" name="email" required placeholder="Email"><br>
                  <input type="password" id="password" name="password" required placeholder="Password"><br>
                  <input type="text" id="city" name="city" placeholder="City"><br>
                  <textarea id="description" name="description" placeholder="Brief description of yourself..."></textarea><br>
                  <label for="profilePicture">Profile Picture:</label>
                  <input type="file" id="profilePicture" name="profilePicture">
                  <button id="post-new-account" type="submit">Create Account</button>
            </form>   
            </div>   
            <div id="create-account" class="hidden"></div>
            <div id="loginForm" class="hidden"></div>
            <div id="signOutButton" class="hidden"></div>     
            <div id="searchButton" class="hidden"></div>
            <div id="searchInput" class="hidden"></div>
</body>
</html>
